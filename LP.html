<!DOCTYPE html>
<HTML>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
    <link rel="stylesheet" type="text/css" href="./css/LP.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>

    <div class="container">
        <div class="featured">
            <div class="tagline">ENHANCE Your Daily Commute</div>
            <div class="subtitle">Make the most of every minute</div>
            <div class="section-title">
                <div class="top">
                    <div class="gender">
                        <h3> I am: </h3> <input type="radio" name="gender" value="male"> <i
                            class="fas fa-male"></i></input>
                        <input type="radio" name="gender" value="female"><i class="fas fa-female"></i></input>
                    </div>
                    <div class="age">
                        <input type="radio" name="age" value="0-18" class="radio"> 0 - 18</input>
                        <input type="radio" name="age" value="18-30" class="radio"> 18 - 30</input>
                        <input type="radio" name="age" value="30+" class="radio"> 30 +</input>
                    </div>
                </div>
                <h3> On the way to: </h3>
                <input type="radio" name="destination-type" value="Work">Work<i class="fas fa-briefcase"></i></input>
                <input type="radio" name="destination-type" value="Gym">Gym<i class="fas fa-dumbbell"></i></input>
                <input type="radio" name="destination-type" value="Out">Partying<i class="fas fa-glass-cheers"></i>

                </input>
            </div>
            <div class="section-title">
                <div>
                    <h3> My trip will take: </h3>
                    <input type="radio" name="duration" value="0-30 min">0-30 min</input>
                    <input type="radio" name="duration" value="30-60 min">30-60 min</input>
                    <input type="radio" name="duration" value="60+ min">60+ min</input>
                    <div>
                        <input type="submit" id="button" value="Play"></input>
                    </div>
                </div>
            </div>
            <div id="form-message"></div>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="./js/logic.js"></script>
</body>

</HTML>
