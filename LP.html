<!DOCTYPE html>
<HTML>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
    <link rel="stylesheet" type="text/css" href="./css/LP.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>

    <div class="container">
        <div class="featured">
            <div class="tagline">ENHANCE Your Daily Commute</div>
            <div class="subtitle">Make the most of every minute</div>
            <div class="section-title">
                <h3> I am </h3> <input type="radio" name="gender" value="male"> <i class="fas fa-male"></i></input>
                <input type="radio" name="gender" value="female"><i class="fas fa-female"></i></input>
                <input type="radio" name="age" value="0-18"> 0 - 18</input>
                <input type="radio" name="age" value="18-30"> 18 - 30</input>
                <input type="radio" name="age" value="30+"> 30 +</input>
                <h3> Where are you going ? </h3>
                <input type="radio" name="destination-type" value="Work">Work</input>
                <input type="radio" name="destination-type" value="Gym">Gym</input>
                <input type="radio" name="destination-type" value="Out">Partying</input>
            </div>
            <div class="section-title">
                <h3> How long ? </h3>
                <input type="range" name="duration" min="0" max="2" />
                <input type="submit" id="button" value="Send"></input>
            </div>
            <div id="form-message"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="./js/logic.js"></script>
</body>

</HTML>
